<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>

<div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<div th:if="${param.logout}">
  You have been logged out.
</div>
<h1>Spring Security v6 Custom Login Form</h1>
<h2>Login with Username and Password:</h2>
<form th:action="@{/login}" method="post">
  <div><label> Username : <input type="text" name="username" required /> </label></div>
  <div><label> Password: <input type="password" name="password" required /> </label></div>
  <div><label>Remember Me:<input type="checkbox" name="remember-me"/> </label></div>
  <div><input type="submit" value="Login"/></div>
</form>
</body>
</html>
